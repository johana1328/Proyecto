<div layout:fragment="modalDf(titulo, id)" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <div class="modal fade" th:id="${id}">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" th:text="${titulo}" >titulo</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" layout:fragment="modal-content">
              <p>contenido</p>
            </div>
            <div class="modal-footer justify-content-between" layout:fragment="modal-footer">
              <p> acciones</p>
            </div>
          </div>
        </div>
      </div> 
</div>

<!-- Modal de confirmacion -->
<div layout:fragment="modalConfim(id)" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div class="modal fade" th:id="${id}">
        <div class="modal-dialog modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Eliminar Registro</h4>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>Est&aacute;s seguro de eliminar este  registr&oacute;?</p>
            </div>
            <div class="modal-footer justify-content-between"  layout:fragment="modal-footer">
             	<p> acciones</p>
            </div>
          </div>
        </div>
      </div>
</div>
