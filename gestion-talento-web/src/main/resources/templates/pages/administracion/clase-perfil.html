<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with"
	layout:decorate="~{layout}"
	th:with="funcionalidad='Administraci&oacuten', evento='ClasePerfil'">
<th:block layout:fragment="content">
	
	<table id="tablaClasePerfil" class="table table-bordered table-hover ">
     	<thead>
        	<tr>
            	<th>Id</th>
                <th th:text="#{administracion.valor}">Valor</th>
                <th width="70px" th:text="#{administracion.acciones}">Acciones</th>
            </tr>
        </thead>
     </table> 
     
     <!-- Formulario de creacion -->
      <div layout:replace="~{fragments/modal :: modalDf(titulo='Crear ClasePefil' , id='modCrear')}">
         <div  layout:fragment="modal-content">
              <div class="form-group">
                  <label for="exampleInputEmail1" th:text="#{administracion.clasepf}">Clase Perfil</label>
                  <input type="text" class="form-control" id="valorClasePerfil" th:placeholder="#{administracion.phvalor}">
              </div>
         </div>
         <div  layout:fragment="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{administracion.btncerrar}">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="crearClasePerfil()"  th:text="#{administracion.btnguardar}">Guardar</button>
         </div>
      </div> 
      
      <!-- Modificacion de clasePerfil -->
      <div layout:replace="~{fragments/modal :: modalDf(titulo='Crear ClasePefil' , id='modModificar')}">
         <div  layout:fragment="modal-content">
              <div class="form-group">
                  <label for="exampleInputEmail1">Id</label>
                  <input type="text" class="form-control" id="idMod" disabled>
              </div>
              <div class="form-group">
                  <label for="exampleInputEmail1" th:text="#{administracion.valor}">Valor</label>
                  <input type="text" class="form-control" id="valorClasePerfilmod" th:placeholder="#{administracion.phvalor}">
              </div>
         </div>
         <div  layout:fragment="modal-footer">
              <button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{administracion.btncerrar}">Cerrar</button>
              <button type="button" class="btn btn-primary" onclick="modificarClasePerfil()" th:text="#{administracion.btnguardar}">Guardar</button>
         </div>
      </div>
      
      <!-- Eliminacion de clasePerfil -->
      <div layout:replace="~{fragments/modal :: modalConfim(id='confirmDelete')}" >
      	<div  layout:fragment="modal-footer">
      	     <input type="hidden" id="valorClasePerfilEliminar">
      		 <button type="button" class="btn btn-primary" data-dismiss="modal" th:text="#{administracion.btncerrar}">Cerrar</button>
             <button type="button" class="btn btn-primary"  onclick="eliminarClasePerfil()" th:text="#{administracion.btneliminar}">Eliminar</button>
      	</div>
      </div>
 
</th:block>
<th:block layout:fragment="body_end">
   <script th:src="@{~/gestion-cmc/resources/gestion-cmc/js/clasePerfil.js}"></script>
</th:block>
</html>
