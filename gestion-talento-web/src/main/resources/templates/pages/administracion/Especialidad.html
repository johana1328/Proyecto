
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with"
	layout:decorate="~{layout}"
	th:with="funcionalidad='Administraci&oacuten', evento='Especialidad'">
<th:block layout:fragment="content">

<table id="tablaEspecialidad" class="table table-bordered table-hover ">
     	<thead>
        	<tr>
            	<th>Id</th>
                <th th:text="#{administracion.especialidad.valor}">Valor</th>
                <th th:text="#{administracion.especialidad.accion}"width="70px">Acciones</th>
            </tr>
        </thead>
     </table> 
     
     <div layout:replace="~{fragments/modal :: modalDf(titulo='Crear Especialidad' , id='modCrear')}">
         <div  layout:fragment="modal-content">
              <div class="form-group">
                  <label th:text="#{administracion.especialidad.esp}" for="exampleInputEmail1">Especialidad</label>
                  <input type="text" class="form-control" id="valorEspecialidad" th:placeholder="#{administracion.especialidad.ing}">
              </div>
         </div>
         <div  layout:fragment="modal-footer">
              <button th:text="#{administracion.especialidad.cerrar}" type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
              <button th:text="#{administracion.especialidad.guardar}" type="button" class="btn btn-primary" onclick="crearEspecialidad()"  >Guardar</button>
         </div>
      </div>
      
      <!-- Modificacion de Especialidad -->
      <div layout:replace="~{fragments/modal :: modalDf(titulo='Crear Especialidad' , id='modModificar')}">
         <div  layout:fragment="modal-content">
              <div class="form-group">
                  <label for="exampleInputEmail1">Id</label>
                  <input type="text" class="form-control" id="idMod" disabled>
              </div>
              <div class="form-group">
                  <label th:text="#{administracion.especialidad.valor}" for="exampleInputEmail1">Valor</label>
                  <input type="text" class="form-control" id="valorEspecialidadmod" th:placeholder="#{administracion.especialidad.ing}">
              </div>
         </div>
         <div  layout:fragment="modal-footer">
              <button th:text="#{administracion.especialidad.cerrar}" type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
              <button th:text="#{administracion.especialidad.guardar}"type="button" class="btn btn-primary" onclick="modificarEspecialidad()">Guardar</button>
         </div>
      </div>
      <!-- Eliminacion de Especialidad -->
      <div layout:replace="~{fragments/modal :: modalConfim(id='confirmDelete')}" >
      	<div  layout:fragment="modal-footer">
      	     <input type="hidden" id="valorEspecialidadEliminar">
      		 <button th:text="#{administracion.especialidad.cerrar}" type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
             <button th:text="#{administracion.especialidad.eliminar}"type="button" class="btn btn-primary"  onclick="eliminarEspecialidad()" >Eliminar</button>
      	</div>
      </div>

</th:block>
<th:block layout:fragment="body_end">
       <script th:src="@{~/gestion-cmc/resources/gestion-cmc/js/especialidad.js}"></script>
   
</th:block>
</html>
