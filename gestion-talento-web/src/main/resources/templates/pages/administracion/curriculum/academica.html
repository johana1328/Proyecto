<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:with="http://www.thymeleaf.org/extras/with"
	layout:decorate="~{layout}"
	th:with="funcionalidad='Administraci&oacuten', evento='Curriculun vitae'">
<th:block layout:fragment="content">

		<div class="row">
          <div class="col-md-12">
            <div class="card card-default">
              <div class="card-header">
                <h3 class="card-title">Datos academicos</h3>
              </div>
              <div class="card-body p-0">
                <div class="bs-stepper">
                  <div class="bs-stepper-header" role="tablist">
                    <!-- your steps here -->
                    <div class="step" data-target="#basico">
                      <button type="button" class="step-trigger" role="tab" aria-controls="basico" id="basico-trigger">
                        <span class="bs-stepper-circle">1</span>
                        <span class="bs-stepper-label">Formacion academica</span>
                      </button>
                    </div>
                    <div class="line"></div>
                    <div class="step" data-target="#information-part">
                      <button type="button" class="step-trigger" role="tab" aria-controls="information-part" id="information-part-trigger">
                        <span class="bs-stepper-circle">2</span>
                        <span class="bs-stepper-label">Otros estudios</span>
                      </button>
                    </div>
                  </div>
                  <div class="bs-stepper-content">
                    <!-- your steps content here -->
                    <div id="basico" class="content" role="tabpanel" aria-labelledby="basico-trigger">
                    <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Nombre de la carrera</label>
                        <input class="form-control" type="text" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Universidad</label>
                        <input type="text" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Ciudad</label>
                        <input class="form-control" type="date" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Pais donde se realizo</label>
                        <input type="text" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>
                    <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Año de finalizacion</label>
                        <input class="form-control" type="text" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Nombre de especializacion</label>
                        <input type="text" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Lugar donde realizo el estudio</label>
                        <input class="form-control" type="text" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>pais</label>
                        <input class="form-control" type="text" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Año</label>
                        <input type="date" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>
                  
                      
                      <button class="btn btn-primary" onclick="stepper.next()">Next</button>
                    </div>
                    <div id="information-part" class="content" role="tabpanel" aria-labelledby="information-part-trigger">
                      
                      <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Nombre  del curso, certificación o capacitación que realizo</label>
                        <input class="form-control" type="text" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Universidad</label>
                        <input type="text" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Ciudad</label>
                        <input class="form-control" type="date" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Pais donde se realizo</label>
                        <input type="text" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>
                    <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Año de finalizacion</label>
                        <input class="form-control" type="text" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Nombre de especializacion</label>
                        <input type="text" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>Lugar donde realizo el estudio</label>
                        <input class="form-control" type="text" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Ciudad</label>
                        <input type="text" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                      <!-- textarea -->
                      <div class="form-group">
                        <label>pais</label>
                        <input class="form-control" type="text" placeholder="Enter ..."></input>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="form-group">
                        <label>Año</label>
                        <input type="date" class="form-control"  placeholder="Enter ..." ></input>
                      </div>
                    </div>
                  </div>   
                      
                      
                      <button class="btn btn-primary" onclick="stepper.previous()">Previous</button>
                     <button type="submit" class="btn btn-primary">Submit</button>

                    </div>
                    
                  </div>
                </div>
              </div>
              <!-- /.card-body -->
              
            </div>
            <!-- /.card -->
          </div>
        </div>
 		











</th:block>
<th:block layout:fragment="body_end">
      <script th:src="@{~/gestion-cmc/resources/gestion-cmc/js/ambiente.js}"></script>

		th:href="@{~/gestion-cmc/plugins/bs-stepper/css/bs-stepper.min.css}">
	<script
		th:src="@{~/gestion-cmc/plugins/bs-stepper/js/bs-stepper.min.js}"></script>
        
	
	<!-- Font Awesome -->
  <link rel="stylesheet"
   href="@{~/gestion-cmc/plugins/fontawesome/css/all.min.css">

<!-- Bootstrap 4 -->

	<script>
		document.addEventListener('DOMContentLoaded', function() {
			window.stepper = new Stepper(document.querySelector('.bs-stepper'))
		})
	</script>
   
</th:block>
</html>
